<div *ngIf="font">
  <h1>{{font.name}}</h1>
  <h3>{{font.publisher}}</h3>
  <h3>{{font.year}}</h3>
  <h3>{{font.designer}}</h3>
  <p>{{font.info}}</p>

  <div *ngIf="fontUses.data">
      <ul>
      <li *ngFor="let e of fontUses.data.uses">
        <h2> {{e.name}} </h2>
        <img src="{{e.thumb}}" alt="" width="200" height="auto">
        <p>{{e.id}}</p>
        <a [routerLink]="['/font/use', e.id]">show case in use</a>
      </li>
    </ul>
  </div>
</div>
