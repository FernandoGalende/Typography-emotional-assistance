<div class="container control-group">
  <div *ngFor="let e of case.use">
    <h1>{{e.name}}</h1>
    <div class="row">
      <div *ngFor="let j of e.media_items" class="col-sm-12">
        <div class="img-wrapper">
          <img class="img-fluid" src="{{j.src}}" alt="Third slide">
        </div>
      </div>
    </div>
  </div>
</div>
